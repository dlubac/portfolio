<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Matt Dlubac photography</title>
    <meta name="description" content="Landscape and nature photography by Matt Dlubac" />
    <link rel="canonical" href="https://dlubac.com/" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="/icons/tree-alt-f.ico" />
    <script src="intense.min.js"></script>
  </head>

  <body>
    <header>
      <h1><a href="/">Matt Dlubac</a></h1>
      <a href="mailto:matt@dlubac.com"
        ><img src="icons/mail.svg" alt="Mail icon" class="icon" height="25px" width="25px"
      /></a>
      <a href="https://instagram.com/dlubac"
        ><img src="icons/instagram.svg" alt="instagram icon" class="icon" height="25px" width="25px"
      /></a>
    </header>

    <h2>Galleries</h2>
    <div class="home-flex-container">
      <a class="grid-image" href="galleries/2022-rmnp/">
        <img src="galleries/2022-rmnp/2022_rmnp_cover.jpg" alt="Rocky Mountain National Park 2022 gallery cover." />
        <h3>Rocky Mountain NP 2022</h3>
      </a>
      <a class="grid-image" href="galleries/2022-acadia/">
        <img src="galleries/2022-acadia/2022_acadia_cover.jpg" alt="Acadia 2022 gallery cover." />

      </a>
      <a class="grid-image" href="galleries/2021-2022-winter/">
        <img src="galleries/2021-2022-winter/winter-21-22-cover.jpg" alt="Winter 2021 - 2022 gallery cover." />

      </a>
      <a class="grid-image" href="galleries/2021-autumn/">
        <img src="galleries/2021-autumn/2021_autumn_cover.jpg" alt="Autumn 2021 gallery cover." />

      </a>
      <a class="grid-image" href="galleries/2021-summer/">
        <img src="galleries/2021-summer/summer-2021-cover.jpg" alt="Summer 2021 gallery cover." />

      <a class="grid-image" href="galleries/2020-2021-winter/">

      <a class="grid-image" href="galleries/2020-autumn/">
        <img src="galleries/2020-autumn/autumn-2020-cover.jpg" alt="Autumn 2020 gallery cover." />

      </a>
      <a class="grid-image" href="galleries/2020-summer/">
        <img src="galleries/2020-summer/summer-2020-cover.jpg" alt="Summer 2020 gallery cover." />
        <h3>Summer 2020</h3>
      </a>
      <a class="grid-image" href="galleries/2020-zion-bryce/">
        <img
          src="galleries/2020-zion-bryce/2020-zion-bryce-cover.jpg"

        />
        <h3>Zion - Bryce Canyon 2020</h3>
      </a>
      <a class="grid-image" href="galleries/2019-rmnp/">
        <img src="galleries/2019-rmnp/rmnp-2019-cover.jpg" alt="Rocky Mountain National Park 2019 gallery cover." />
