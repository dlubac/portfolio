<!DOCTYPE html>
<html lang="en">

<head>
    <title>Matt Dlubac Photography</title>
    <meta name="description" content="Gallery of photographs taken during autumn in 2020.">
    <link rel="stylesheet" href="../../styles.css">
    <link rel="icon" href="/icons/tree-alt-f.ico">
    <script src='../../intense.min.js'></script>
</head>

<body>
    <header>
        <h1><a href="/">Matt Dlubac</a></h1>
        <a href="mailto:matt@dlubac.com"><img src="../../icons/mail.svg" alt="Mail icon" class="icon" height="25px"
                width="25px"></a>
        <a href="https://instagram.com/dlubac"><img src="../../icons/instagram.svg" alt="instagram icon" class="icon"
                height="25px" width="25px"></a>
    </header>

    <h2><a href="/"><img src="../../icons/arrow-left.svg" alt="Left arrow icon" height="25px" width="25px"></a>Autumn
        2020</h2>
    <div class="gallery-flex-container">
        <img class="intense" src="2020_autumn_01.jpg" data-image="2020_autumn_01_large.jpg"
            alt="Fog over Lake Winnipesaukee at sunrise in the autumn." />
        <img class="intense" src="2020_autumn_02.jpg" data-image="2020_autumn_02_large.jpg"
            alt="The sun rising over a foggy pond." />
        <img class="intense" src="2020_autumn_03.jpg" data-image="2020_autumn_03_large.jpg"
            alt="Panoramic view of the sun rising over a foggy pond." />
        <img class="intense" src="2020_autumn_04.jpg" data-image="2020_autumn_04_large.jpg"
            alt="Fall foliage reflected on a pond." loading="lazy" />
        <img class="intense" src="2020_autumn_05.jpg" data-image="2020_autumn_05_large.jpg"
            alt="Clouds and fall foliage reflected on a pond at sunrise." loading="lazy" />
    </div>
    <script>
        window.onload = function () {
            var elements = document.querySelectorAll('img');
            Intense(elements);
        }
    </script>
</body>

</html>
