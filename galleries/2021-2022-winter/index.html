<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Matt Dlubac Photography</title>
    <meta name="description" content="Gallery of photographs taken during the 2021 - 2022 winter." />
    <link rel="canonical" href="https://dlubac.com/galleries/2021-2022-winter/" />
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="icon" href="https://dlubac.com/icons/favicon.ico" />
    <script src="../../intense.min.js"></script>
  </head>

  <body>
    <header>
      <h1><a href="/">Matt Dlubac</a></h1>
      <a href="mailto:matt@dlubac.com"
        ><img src="../../icons/mail.svg" alt="Mail icon" class="icon" height="25px" width="25px"
      /></a>
      <a href="https://instagram.com/dlubac"
        ><img src="../../icons/instagram.svg" alt="instagram icon" class="icon" height="25px" width="25px"
      /></a>
    </header>

    <h2>
      <a href="/"><img src="../../icons/arrow-left.svg" alt="Left arrow icon" height="25px" width="25px" /></a>Winter
      2021 - 2022
    </h2>
    <div class="gallery-flex-container">
      <img
        class="intense"
        src="winter_21_22_01.jpg"
        data-image="winter_21_22_01_large.jpg"
        alt="Waterfall on a cloudy winter morning."
      />
      <img
        class="intense"
        src="winter_21_22_02.jpg"
        data-image="winter_21_22_02_large.jpg"
        alt="Sunrise after fresh snowfall over Cascade Brook."
      />
      <img
        class="intense"
        src="winter_21_22_03.jpg"
        data-image="winter_21_22_03_large.jpg"
        alt="Two pools of water surrounded by snow."
      />
      <img
        class="intense"
        src="winter_21_22_04.jpg"
        data-image="winter_21_22_04_large.jpg"
        alt="Sunlight hitting the side of a snowy mountain."
        loading="lazy"
      />
      <img
        class="intense"
        src="winter_21_22_05.jpg"
        data-image="winter_21_22_05_large.jpg"
        alt="Water flowing through a cascade in the winter."
        loading="lazy"
      />
      <img
        class="intense"
        src="winter_21_22_06.jpg"
        data-image="winter_21_22_06_large.jpg"
        alt="Mountains partially obscured in clouds."
        loading="lazy"
      />
      <img
        class="intense"
        src="winter_21_22_07.jpg"
        data-image="winter_21_22_07_large.jpg"
        alt="Snow falling off trees."
        loading="lazy"
      />
      <img
        class="intense"
        src="winter_21_22_09.jpg"
        data-image="winter_21_22_09_large.jpg"
        alt="Snow covered trees over a frozen pond."
        loading="lazy"
      />
      <img
        class="intense"
        src="winter_21_22_10.jpg"
        data-image="winter_21_22_10_large.jpg"
        alt="Sunlight hitting a snow-filled slide with clouds above."
        loading="lazy"
      />
      <img
        class="intense"
        src="winter_21_22_11.jpg"
        data-image="winter_21_22_11_large.jpg"
        alt="A snow covered mountain on a clear winter day."
        loading="lazy"
      />
      <img
        class="intense"
        src="winter_21_22_12.jpg"
        data-image="winter_21_22_12_large.jpg"
        alt="A winter sunset over mountains."
        loading="lazy"
      />
    </div>
    <script>
      window.onload = function () {
        var elements = document.querySelectorAll(".intense");
        Intense(elements);
      };
    </script>

</html>
