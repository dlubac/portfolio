<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Matt Dlubac Photography</title>
    <meta name="description" content="Gallery of photographs taken in Rocky Mountain National Park in 2022." />
    <link rel="canonical" href="https://dlubac.com/galleries/2022-rmnp/" />
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="icon" href="https://dlubac.com/icons/favicon.ico" />
    <script src="../../intense.min.js"></script>
  </head>

  <body>
    <header>
      <h1><a href="./">Matt Dlubac</a></h1>
      <a href="mailto:matt@dlubac.com"
        ><img src="../../icons/mail.svg" alt="Mail icon" class="icon" height="25px" width="25px"
      /></a>
      <a href="https://instagram.com/dlubac"
        ><img src="../../icons/instagram.svg" alt="instagram icon" class="icon" height="25px" width="25px"
      /></a>
    </header>

    <h2>
      <a href="/"><img src="../../icons/arrow-left.svg" alt="Left arrow icon" height="25px" width="25px" /></a>Rocky
      Mountain National Park 2022
    </h2>
    <div class="gallery-flex-container">
      <img
        class="intense"
        src="2022_rmnp_05.jpg"
        data-image="2022_rmnp_05_large.jpg"
        alt="Light from the sunrise illuminating the mountains in the distance."
      />
      <img
        class="intense"
        src="2022_rmnp_06.jpg"
        data-image="2022_rmnp_06_large.jpg"
        alt="Stars above the continental divide."
      />
      <img
        class="intense"
        src="2022_rmnp_10.jpg"
        data-image="2022_rmnp_10_large.jpg"
        alt="Longs Peak during the blue hour."
      />

      <img
        class="intense"
        src="2022_rmnp_11.jpg"
        data-image="2022_rmnp_11_large.jpg"
        alt="Mountains in the distance illuminated by alpenglow."
      />
      <img
        class="intense"
        src="2022_rmnp_12.jpg"
        data-image="2022_rmnp_12_large.jpg"
        alt="A mountain in the continental divide illuminated by alpenglow"
      />
      <img
        class="intense"
        src="2022_rmnp_07.jpg"
        data-image="2022_rmnp_07_large.jpg"

      <img
        class="intense"
        src="2022_rmnp_08.jpg"
        data-image="2022_rmnp_08_large.jpg"

      <img
        class="intense"
        src="2022_rmnp_01.jpg"

      <img
        class="intense"
        src="2022_rmnp_02.jpg"

      <img
        class="intense"
        src="2022_rmnp_03.jpg"

      <img
        class="intense"
        src="2022_rmnp_04.jpg"
        data-image="2022_rmnp_04_large.jpg"

    <script>
      window.onload = function () {
