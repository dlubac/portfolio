<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Matt Dlubac Photography</title>
    <meta name="description" content="Gallery of photographs taken during the 2020 - 2021 winter." />
    <link rel="canonical" href="https://dlubac.com/galleries/2020-2021-winter/" />
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="icon" href="/icons/tree-alt-f.ico" />
    <script src="../../intense.min.js"></script>
  </head>

  <body>
    <header>
      <h1><a href="/">Matt Dlubac</a></h1>
      <a href="mailto:matt@dlubac.com"
        ><img src="../../icons/mail.svg" alt="Mail icon" class="icon" height="25px" width="25px"
      /></a>
      <a href="https://instagram.com/dlubac"
        ><img src="../../icons/instagram.svg" alt="instagram icon" class="icon" height="25px" width="25px"
      /></a>
    </header>

    <h2>
      <a href="/"><img src="../../icons/arrow-left.svg" alt="Left arrow icon" height="25px" width="25px" /></a>Winter
      2020 - 2021
    </h2>
    <div class="gallery-flex-container">
      <img
        class="intense"
        src="winter_20_21_01.jpg"
        data-image="winter_20_21_01_large.jpg"
        alt="Clouds lit by the sun rising over a gorge."
      />
      <img
        class="intense"
        src="winter_20_21_02.jpg"
        data-image="winter_20_21_02_large.jpg"

      />
      <img
        class="intense"
        src="winter_20_21_03.jpg"
        data-image="winter_20_21_03_large.jpg"
        alt="Water flowing down ice-covered rocks."
      />
      <img
        class="intense"
        src="winter_20_21_04.jpg"
        data-image="winter_20_21_04_large.jpg"
        alt="Trees covered in snow during a snowstorm."

      />
      <img
        class="intense"
        src="winter_20_21_05.jpg"
        data-image="winter_20_21_05_large.jpg"

      />
      <img
        class="intense"
        src="winter_20_21_06.jpg"
        data-image="winter_20_21_06_large.jpg"

      />
      <img
        class="intense"
        src="winter_20_21_07.jpg"
        data-image="winter_20_21_07_large.jpg"

      />
      <img
        class="intense"
        src="winter_20_21_08.jpg"
        data-image="winter_20_21_08_large.jpg"

      <img
        class="intense"

      <img
        class="intense"

        class="intense"

      <img
        class="intense"
        src="winter_20_21_12.jpg"

        loading="lazy"
      />
      <img
        class="intense"
        src="winter_20_21_13.jpg"
        data-image="winter_20_21_13_large.jpg"
        alt="The top of a tree lit by sun during the winter."
        loading="lazy"
      />

    <script>
      window.onload = function () {
        var elements = document.querySelectorAll("img");
        Intense(elements);
      };
    </script>
