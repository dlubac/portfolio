<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Matt Dlubac Photography</title>
    <meta name="description" content="Gallery of photographs taken in Acadia National Park in 2022." />
    <link rel="canonical" href="https://dlubac.com/galleries/2022-acadia/" />
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="icon" href="https://dlubac.com/icons/favicon.ico" />
    <script src="../../intense.min.js"></script>
  </head>

  <body>
    <header>
      <h1><a href="./">Matt Dlubac</a></h1>
      <a href="mailto:matt@dlubac.com"
        ><img src="../../icons/mail.svg" alt="Mail icon" class="icon" height="25px" width="25px"
      /></a>
      <a href="https://instagram.com/dlubac"
        ><img src="../../icons/instagram.svg" alt="instagram icon" class="icon" height="25px" width="25px"
      /></a>
    </header>

    <h2>
      <a href="/"><img src="../../icons/arrow-left.svg" alt="Left arrow icon" height="25px" width="25px" /></a>Acadia
      2022
    </h2>
    <div class="gallery-flex-container">
      <img
        class="intense"
        src="2022_acadia_07.jpg"
        data-image="2022_acadia_07_large.jpg"
        alt="Waves crashing into Otter Cliff."
      />
      <img
        class="intense"
        src="2022_acadia_05.jpg"
        data-image="2022_acadia_05_large.jpg"
        alt="Waves crashing into the Acadia coastline."
      />
      <img
        class="intense"
        src="2022_acadia_04.jpg"
        data-image="2022_acadia_04_large.jpg"
        alt="Several birch tress in tall grass."
      />
      <img
        class="intense"
        src="2022_acadia_08.jpg"
        data-image="2022_acadia_08_large.jpg"
        alt="Groups of tress in tall grass."
      />
      <img
        class="intense"
        src="2022_acadia_09.jpg"
        data-image="2022_acadia_09_large.jpg"
        alt="A rocky outcropping on the Acadia coastline."
      />
      <img
        class="intense"
        src="2022_acadia_01.jpg"
        data-image="2022_acadia_01_large.jpg"
        alt="Infrared photograph of Old Soaker."
      />
      <img
        class="intense"
        src="2022_acadia_02.jpg"
        data-image="2022_acadia_02_large.jpg"
        alt="Infrared photograph of the Acadia coastline."
      />
      <img
        class="intense"
        src="2022_acadia_03.jpg"
        data-image="2022_acadia_03_large.jpg"
        alt="Infrared photograph of a dead tree among several pines."
      />
      <img
        class="intense"
        src="2022_acadia_06.jpg"
        data-image="2022_acadia_06_large.jpg"
        alt="Infrared photograph of a tidal pool with reflections of pines and clouds in the distance."
      />
    </div>
    <script>
      window.onload = function () {
        var elements = document.querySelectorAll(".intense");
        Intense(elements);
      };
    </script>
  </body>
</html>
