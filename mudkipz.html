<!DOCTYPE html>
<html>
  <head>
    <title>Hello</title>
  </head>
  <body>
    <textarea style="width: 400px; height: 100px"></textarea>
    <button id="button">Sumbiterino</button>
    <video style="display: none; width: 100%; height: 100%" id="video" loop>
      <source src="mudkipz.mp4" type="video/mp4" />
    </video>
    <script type="text/javascript">
      var button = document.getElementById("button");
      var textarea = document.querySelector("textarea");
      var video = document.getElementById("video");
      button.addEventListener("click", function () {
        button.style.display = "none";
        textarea.style.display = "none";
        video.style.display = "block";
        video.play();

        window.resizeTo(800, 600);
        window.moveTo(0, 0);
        for (i = 1; i <= 800; i++) {
          setTimeout("window.moveTo(1599,1199);", i + "000");
          i++;
          setTimeout("window.moveTo(0,1199);", i + "000");
          i++;
          setTimeout("window.moveTo(1599,0);", i + "000");
          i++;
          setTimeout("window.moveTo(0,0);", i + "000");
        }
      });
    </script>
  </body>
</html>
